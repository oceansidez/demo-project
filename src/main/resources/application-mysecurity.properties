# Spring Security \u914D\u7F6E\uFF08\u82E5\u672A\u4F7F\u7528Spring Security\u53EF\u5220\u9664\u8BE5\u6587\u4EF6\u3001security\u5305\u4E0B\u7684\u5185\u5BB9\u53CASecurityConfig.java\uFF09

# \u767B\u5F55\u5730\u5740
my-security.loginPage=/login
# \u767B\u5F55\u9274\u6743\u5904\u7406\uFF08\u4E0E\u767B\u5F55\u9875Form Action\u5C5E\u6027\u4FDD\u6301\u4E00\u81F4\uFF09
my-security.loginCheck=/login_check
# \u9ED8\u8BA4\u6210\u529F\u8DF3\u8F6C
my-security.defaultSuccessUrl=/page/main
# \u9ED8\u8BA4\u5931\u8D25\u8DF3\u8F6C
my-security.failureUrl=/login?error
# \u767B\u5F55\u9875username\u5BF9\u5E94\u6807\u7B7E\u7684name\u503C
my-security.username=hiddenUsername
# \u767B\u5F55\u9875password\u5BF9\u5E94\u6807\u7B7E\u7684name\u503C
my-security.passwd=hiddenPasswd

# \u662F\u5426\u5F00\u542F\u767B\u5F55\u5931\u8D25\u3010x\u3011\u6B21\u81EA\u52A8\u9501\u5B9A\uFF0C\u3010y\u3011\u5206\u949F\u540E\u81EA\u52A8\u89E3\u9664\u9501\u5B9A
my-security.isAutoLock=true
# \u767B\u5F55\u5931\u8D25\u6B21\u6570\u89E6\u53D1\u9501\u5B9A\uFF08\u5373\u3010x\u3011\u7684\u503C\uFF09
my-security.loginFailureCount=3
# \u8D26\u53F7\u9501\u5B9A\u540E\u89E3\u9664\u65F6\u95F4\uFF08\u5373\u3010y\u3011\u7684\u503C\uFF09
# \u8BBE\u7F6E\u4E3A0\u5219\u6C38\u8FDC\u4E0D\u89E3\u9501
my-security.unlockTime=5

# \u662F\u5426\u5F00\u542F\u77ED\u4FE1\u9A8C\u8BC1\u767B\u5F55\u4EE3\u66FF\u8D26\u53F7\u5BC6\u7801\u767B\u5F55
# \u77ED\u4FE1\u63A5\u53E3\u9ED8\u8BA4\u3010\u65E0\u5FE7\u77ED\u4FE1\u3011\uFF0C\u6BCF\u4E2A\u7CFB\u7EDF\u90FD\u9700\u8981\u5728\u65E0\u5FE7\u77ED\u4FE1\u5E73\u53F0\u8FDB\u884C\u8D26\u53F7\u7533\u8BF7\u53CA\u6A21\u677F\u914D\u7F6E\uFF0C\u4E0D\u53EF\u91CD\u590D\u4F7F\u7528
# \u82E5\u8981\u4F7F\u7528\u5176\u4ED6\u63A5\u53E3\u8BF7\u81EA\u884C\u4FEE\u6539\u4EE3\u7801\u903B\u8F91
my-security.isUseAuthCode=false
# \u662F\u5426\u624B\u673A\u9A8C\u8BC1\u7801\u53D1\u9001\u7684\u6A21\u7CCA\u63D0\u793A\uFF08\u65E0\u8BBA\u53D1\u9001\u5904\u7406\u7ED3\u679C\u5982\u4F55\uFF0C\u7EDF\u4E00\u63D0\u793A\u3010\u6B63\u5728\u5904\u7406\u3011\uFF09
my-security.isUseAuthCodeVagueHint=false
# \u624B\u673A\u9A8C\u8BC1\u7801\u767B\u5F55\u8BB0\u5F55IP\u53CA\u624B\u673A\u53F7\u5C1D\u8BD5\u6B21\u6570\u8FC7\u671F\u65F6\u95F4
my-security.loginExpireTime=180
# \u5728\u8FC7\u671F\u65F6\u95F4\u5185IP\u53CA\u624B\u673A\u53F7\u5C1D\u8BD5\u6B21\u6570\u9650\u5236
my-security.loginTryLimit=3
